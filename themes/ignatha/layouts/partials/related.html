{{ $related :=  .Site.RegularPages.Related . }}
{{ with $related }}
<div id="related-wrap" class="w-full p-3 mb-4">
    <div class="w-full mb-4">
        <span class="font-bold text-[16px]" >Related Posts :</span>
    </div>
    <div class="flex flex-col md:flex-row">
    {{ range first 5  $related }}
    <div class="md:w-[calc((_100%_/_5)_-_1rem)] w-full m-[0.5rem] flex flex-row md:flex-col justify-start" >
        <div id="thumb-container" class="w-[40%] md:w-full md:mr-0 mr-4 md:mb-4 mb-0" >
            <a href="{{ .Permalink }}">
                {{ range .Params.images }}
                {{ $image := resources.Get . }}
                {{ $image := $image.Resize "200x webp" }}
                    <img src="{{ $image.Permalink }}" alt="{{- $image.Title -}}" width="200" height="200" class="w-full" >
                {{end}}
            </a>
        </div>
        <div class="w-[80%] md:w-full">
            <a href="{{ .Permalink }}" class="text-[12px] font-bold"><h2>{{ .Title }}</h2></a>
        </div>
    </div>
    {{ end }}
    </div>
</div>
{{end}}
